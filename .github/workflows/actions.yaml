name: Release Workflow

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Configure Git user
        run: |
          git config --global user.email "ci-cd-pipeline@example.com"
          git config --global user.name "CI/CD Pipeline"

      - name: Install dependencies
        run: npm install

      - name: Bump version with Lerna
        run: npx lerna version minor --no-push -y
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create release branch
        run: |
          BRANCH_NAME="release/${{ github.run_id }}"
          git checkout -b $BRANCH_NAME
          git add .
          git commit -m "chore: release version bump"
          git push origin $BRANCH_NAME

      - name: Create pull request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: release/${{ github.run_id }}
          base: main
          title: "Release: Version bump"
          body: "This PR includes the version bump generated by Lerna."
