name: "Release Workflow"

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Grant write access to the repository

    steps:
      - name: "Checkout code"
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: "User Node.js 20"
        uses: "actions/setup-node@v3"
        with:
          node-version: '20'

      - name: "Configure Git user"
        run: |
          git config --global user.email "ci-cd-pipeline@example.com"
          git config --global user.name "CI/CD Pipeline"

      - name: "Install dependencies"
        run: npm install

      - name: "Bump version with Lerna"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH_NAME: release/${{ github.run_id }}
        run: |
          npx lerna version minor --no-push -y --no-ci
          git checkout -b $BRANCH_NAME
          git push origin $BRANCH_NAME

      - name: "Create pull request"
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: release/${{ github.run_id }}
          base: main
          title: "Release: Version bump"
          body: "This PR includes the version bump generated by Lerna."

